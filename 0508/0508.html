<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <style>
        body {
            height:3000px;
        }
        .container{
            width: 500px;  border: 1px solid red; margin: 100px  auto;
            position:relative;
            
        
        }

        .box{
            width: 100px; height: 100px; 
            left:50px;top:50px; 
            /* offset : position !== static */
        }

        .a{
            background-color: antiquewhite; 
        }
        .b{
            background-color: aqua;
            position:relative;
            top:-50px;
        }
        .c{
            background-color: aquamarine;
            position:absolute;
            width:150px; height:150px;
            top:0; right:0; left:auto;
        }
        .d{
            background-color: gold;
            position:fixed;
            top:40px;
            left:60px;
           
        }
        .grand {
            width:400px;height:400px;
            background-color:beige;
            margin:30px auto;
            position:relative; 
           
        }
        .parent {
            border:1px solid blue;
            width:50%;
            height:50%;
            margin:0 auto;
            
        }
    </style>
</head>
<body>
    
 
<div class="container">
    
    <div class="box a">Static - default</div>
    <div class="box b">Relative</div>
    <div class="grand">grand
        <div class="parent">parent
                <div class="box c">Absolute</div>
                <div class="box d">Fixed</div>
            </div>
        </div>
    </div>

    position:static, relative, absolute, fixed;
</body>
</html>
