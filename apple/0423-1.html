<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .left{
            border: solid 1px red; width: 60%; height: 300px; float: left; padding: 20px;
        }

        .right{
            border: solid 1px blue; width: 28%; height: 300px; float: left; margin-left: 20px; padding: 20px;
        }

        .icon{
            border: solid 1px green; width: 50px; height: 50px; float: left;
        }

        .icon-text{
            border: solid 1px tomato; width: 100px; height: 50px; float: left; margin-left: 10px; font-size: 13px; 
        }

        .icon-text p{
            margin-left: 10px; padding: 0px; margin: 2px;
        }

        .contents-information{
            border: solid 1px aqua; width: 600px; height: 100px; margin-top: 7%;
        }

    </style>
</head>
<body>
   <div class="left">
        <div class="icon"></div>
        <div class="icon-text">
            <p>아우리</p>
            <p>1시간 전</p>
        </div>

        <div class="contents-information">
            <p>fdsafasdsafdsafdsfsdafdasf</p>
            
        </div>
   </div>
   <div class="right"></div>
</body>
</html>
