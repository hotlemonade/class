<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-background{
            width: 100%; height: 500px; background-image: url(./photo/teapot.JPG); background-size: contain; background-repeat: no-repeat; background-position: center; filter: brightness(70%) blur(70%); padding: 1px; text-align: center;
        }

        .main-title{
            font-size: 30px; text-align: center; padding: 1px; margin-top: 60px;
        }

        .main-button{
            padding: 10px; font-size: 20px; background-color: white; border: 0; border-radius: 10px; cursor: pointer; width: 100px; height: 70px; position: relative; left: 100px; top: 100px;
        }
    </style>
</head>
<body>
    <div class="main-background">
        <h4 class="main-title">Buy Teapot</h4>
        <button type="button" class="main-button">buy</button>
    </div>
</body>
</html>
