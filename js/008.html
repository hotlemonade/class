<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="luckyNumber">
        <input type="text" name="num" required placeholder="name">
        <button type="submit">도전!!</button>
    </form>

    <article class="print">
        <SPAN class="name"></SPAN>COUNT
        <span class="result"></span>
    </article>

    랜덤수가 나와서 맞췄을때에 '아무개님 3번 만에 성공 하셨어요.'

    <script>
        const fm = document.forms.luckyNumber;
        const input = fm.num;
        const luckyNum = 5;
        const result =document.querySelector('.result')


        fm.addEventListener('submit', (e) => {
            e.preventDefault();
            let userNum = Number(input.value);
            result.innerHTML = userNum === luckyNum ? '러키!' :'실패' 
        });

        
    </script>

    


</body>
</html>
