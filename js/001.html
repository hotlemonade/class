<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <input type="text" id="name" placeholder="input name">
    <input type="text" id="age" placeholder="input age">
    <button type="button" id="btn">확인</button> 
    <p class="result">
        MESSAGE
    </p>

<!-- 확인버튼을 클릭하면 네임의 벨류 값과 age의 value 값을 얻어서 p 태그에
뿌려 주겠다. -->

    <script> 
        const user = document.getElementById('name');
        const age = document.getElementById('age');
        const btn = document.getElementById('btn');
        const p = document.querySelector('.result');
        
        let result = `${user.value} ${age.value}.`;
        p.innerHTML = '안녕하세요'
        p.style.color = 'red';

        /*

            console.log(typeof age.value);
            if( age.value == '') {
                alert('Input age first')
            } else {
                age.value > 18 ?  p.innerHTML = `${user.value} 안녕하세요 ${age.value} 살 이시군요` : p.innerHTML = '죄송합니다.'
            }

            // p.innerHTML = `${user.value} 안녕하세요 ${age.value} 살 이시군요`
        } )


    </script>
