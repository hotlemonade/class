<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border-collapse: collapse; width: 100%;}
        td, th {border:1px solid #d8d8d8; padding:20px; }
    </style>
</head>
<body>
    <table>
        <caption>제목</caption>
        <colgroup>
            <col>
            <col style="width: 50px" span="2">
            
        </colgroup>
        <tr>
            <td colspan="3">hello</td>
            
        </tr>
        <tr>
            <th scope="row" rowspan="2">A</th>
            <td>f</td>
            <td>g</td>
        </tr>
        
        <tr>
            
            <td>i</td>
            <td>j</td>
        </tr>
    </table>

    <table>
        <caption>이력서</caption>
        

        <tr>
            <th scope="col">일자</th>
            <th scope="col">단체</th>
            <th scope="col">내용</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
