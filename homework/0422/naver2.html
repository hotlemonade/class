<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <style> 
        /* layout */

        body{
            background-color: #F6F6F7;
        }
        
        .page-header {
            padding-top:20px;
            width:768px;
            margin:0 auto; 
            text-align:center;
        }
        .page-header .lang {
            text-align:right;
        }
        
        
        
        .page-header select,
        .join-container input,
        .join-container select {
            height:36px;
            padding:8px;
            border:1px solid #b9b9b9;
            border-radius:2px; 

        }

        .page-header h1 img {
            width:156px;
        }

        .join-container {
            width:460px; 
            margin:50px auto;
        }

        .join-container .full {
            display:block;
            width:100%;
        }

        .join-container li {
            margin-bottom:20px;  
        }

        .join-container label {
            font-weight:600;
            font-size:14px;
            display:block;
            margin-bottom:8px;
        }

        .join-container strong {
            font-size:12px; 
            color:olivedrab;
            display:none;
        }

        .join-container strong.active {
            display:inline;
        }

        .join-container strong.warning {
            color:rgb(195, 43, 43);
        }

        .join-container .btn-signup {
            width:100%;
            height:44px;
            background-color:rgb(48, 176, 48);
            color:#fff;
            font-size:20px;
            transition:0.4s;
        }

        .join-container .btn-signup:hover {
            opacity:0.7;
        }

        .join-container .user-birth {
            display:flex; 
            column-gap:12px;
        }

        .join-container .user-birth > * {
           /* flex-shrink:0;
            flex-basis:calc(100% / 3); */
            flex:1;
        }

         
 
    </style>
</head>
<body>
    <header class="page-header">
        <div class="lang">
            <select>
                <option>KOREAN</option>
                <option>ENGLISH</option>
            </select>
        </div>
       
        <h1>
            <a href="http://www.naver.com">
                <img src="../naver/naver.png" alt="Home">
            </a>
        </h1>

    </header>

    <div class="join-container">
        <form>
            <fieldset>
                <legend>Member Join</legend>

                <ul>
                    <li>
                        <label for="user-id">ID</label>
                        <input type="text" id="user-id" class="full" required>
                        <strong>Required info</strong>
                    </li>
                    <li>
                        <label for="user-pw">Password</label>
                        <input type="password" id="user-pw" class="full" required>
                        <strong>Required info</strong>
                    </li>
                    <li>
                        <label for="user-birth">Birthday</label>
                        <div class="user-birth" id="user-birth">
                            <input type="text" placeholder="년(4자)">
                            <select>
                                <option>Month</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                             </select>
                             <input type="text" placeholder="day">
                        </div>
                        <strong>Required info</strong>
                    </li>
                </ul>

                <button type="button" class="btn-signup">SIGN UP</button>
            </fieldset>
        </form>
    </div>

    <script>
        const valueCheck = () => {
            const container = document.querySelector('.join-container');
            const id = document.getElementById('user-id');
            const pw = document.getElementById('user-pw')
            const btn = container.querySelector('.btn-signup'); 

            btn.addEventListener('click', ()=> {
                
                if( id.value !== '') {
                    id.nextElementSibling.classList.remove('warning');
                    id.nextElementSibling.classList.add('active')
                } else {
                    id.nextElementSibling.classList.add('active','warning');
                }
                
            })
        }

        valueCheck();
    </script>
