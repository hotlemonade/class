<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }

        body{
            background-color: #F6F6F7;
        }
        
        header{
            text-align: center;
        }

        header img{
            background-repeat: no-repeat; width: 200px; margin-top: 50px; text-align: center;
        }

        form{
            border: 1px solid red; width: 400px; margin: auto;
        }

        input{
            width: 400px; height: 50px;
        }

        .input-birth-wrap{
            width: 400px; text-align: center; outline: 1px red solid; margin: auto auto; 
        }

        .input-birth-1{
            width: 31%; margin-left: 0;
        }

        .input-birth-2{
            width: 31%;
        }

        .input-birth-3{
            width: 31%;
        }

        .input-phone1{
            width: 400px;
            
        }

        .input-phone2{
            width: 270px;
        }

        p{
            margin-top: 20px;
        }

        .phone-button{
            width: 100px; height: 50px; 
        }

        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="../naver/naver.png" alt="">
    </header>

    <form action="">
        
            <p>아이디</p>
        <div class="text-center">
            <input type="text" placeholder="@naver.com">
        </div>
        
            <p>비밀번호</p>
        <div class="text-center">
            <input type="password">
        </div>
        
            <p>비밀번호 재확인</p>
        <div class="text-center">
            <input type="password">
        </div>
        
            <p>이름</p>
        <div class="text-center">
            <input type="text">
        </div>
        
        <p>생년월일</p>
        <div class="input-birth-wrap">
            <input type="text" placeholder="년(4자)" class="input-birth-1">
            <input type="text" class="input-birth-2">
            <input type="text" class="input-birth-3">
        </div>
        <div>
            <p>성별</p>
            <input type="text">
        </div>
        <div>
            <p>본인 확인 이메일(선택)</p>
            <input type="text" placeholder="선택입력">
        </div>
        <div>
        <p>휴대전화</p>
            <input type="text" class="input-phone1">
            <br>
            <input type="text" placeholder="전화번호 입력" class="input-phone2">
            <button class="phone-button">인증번호 받기</button>
            <input type="text" placeholder="인증번호를 입력하세요">
            
            <br>
            <input type="text">
        </div>

    </form>

</body>
</html>
