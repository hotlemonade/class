<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <title>Document</title>
    <style>
        .container{
            outline: 1px solid red; width: 1000px; height: 100px;margin: 50px auto; display: flex;

        }

        .search{

        }

        .btn{
            width: 56px;height: 56px;background-color: #19ce60;color: #fff;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <div class="container">
                <a href="#" class="logo"><img src="../naver/naver-main-logo.png" alt=""></a>
           
                <input type="text" class="search">
                <button class="btn">O</button>
            </div>
        </fieldset>
        
    </form>
</body>
</html>
