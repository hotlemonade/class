<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }

        .clear{
            clear: both;
        }

        header{
            width: 800px; height: 60px; margin: 2px; border: 1px solid black;
        }

        aside{
            border: 1px solid black; width: 175px; height: 398px; float: left; padding: 2px;
        }

        nav{
            border: 1px solid blue; height: 150px;
        }

        main{
            border: 1px solid black; width: 618px; height: 400px; float: left; margin: 2px;
        }

        section{
            width: 500px; height: 150px; margin: 2px;
            border: 1px solid red;
        }

        footer{
            width: 800px; height: 150px;border: 1px solid black; margin: 2px;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>

    <aside>
        <nav>
            nav
        </nav>
    </aside>

    <main>
        <section></section>
        <section></section>
    </main>
    <div class="clear"></div>
    <footer>footer</footer>
</body>
</html>
