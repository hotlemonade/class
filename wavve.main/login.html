<body>
    <header class="page-header">
        <ul class="acc-top base">
            <li><a href="#">로그인</a></li>
            <li><a href="#">이용권</a></li>
            <li><a href="#">쿠폰 코인</a></li>
            <li><a href="#">웨이브 온</a></li>
            <li><a href="#">이벤트</a></li>
        </ul>

        <div class="line"></div>

        <div class="nav-header base">
            <h1 class="logo">
                <a href="#">
                    <img src="./img/wavve-logo.svg" alt="">
                </a>
            </h1>

            <nav class="gnb">
                <ul>
                    <li class="on"><a href="./index.html">홈</a></li>
                    <li><a href="#">카테고리</a></li>
                    <li><a href="./live.html">LIVE</a></li>
                    <li><a href="./login.html">MY</a></li>
                </ul>
            </nav>

            <div class="space"></div>

            <div class="search-wrap">
                 <!-- label for에는 고유이름 id를 지정해서 넣어줘야 한다. -->
                <label for="search">
                    <span class="blind">
                        검색어입력
                    </span>
                </label>
                <input type="text" id="search" placeholder="제목, 장르, 배우, 찾아보세요.">
                <!-- button 태그에는 type 태그를 꼭 넣어줘야 한다. -->
                <button type="button" class="btn-reset">
                    <span class="blind">
                        reset
                    </span>
                </button>    
            </div>
        </div>
    </header>

    <main class="member base-login">
        <div class="login-layout">
            <h2>로그인</h2>
            
            <div class="join-box">
                <h3>Wavve 계정으로 로그인</h3>
                
                <ul class="login-wrap">
                    
                    <li class="id">
                        <input type="text" placeholder="이메일 주소 또는 아이디" title="아이디" class="input-id">
                    </li>
    
                    <li class="pw">
                        <input type="password" placeholder="비밀번호" title="비밀번호" class="input-pw">
                    </li>
                </ul>

                <ul class="id-save">
                    <li>
                        <label>
                            <input type="checkbox"> 아이디 저장
                        </label>
                    </li>
                    
                    <li>
                        <input type="checkbox" id="auto-login">
                        <label for="auto-login">
                             자동 로그인
                        </label>
                    </li>
                </ul>

                
                <button type="button" class="login-btn">
                    로그인
                </button>
                

                <ul class="join-find">
                    <li>
                        <a href="#">
                            아이디 찾기
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            비밀번호 재설정
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            회원가입
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sns-box">
                <h2>
                    또는 다른 서비스 계정으로 로그인
                </h2>

                <ul>
                    <li>
                        <a href="#">
                            <span class="blind">KAKAO</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            dffd
                        </a>
                    </li>

                    <li>
                        <a href="#">
                           
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            
                        </a>
                    </li>
                </ul>

                <div class="sns-info">
                    <p>
                        SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.
                    </p>
                    
                    <p>
                        기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
                    </p>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
