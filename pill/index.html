<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap{
            height: 100vh;
        }
        .wrap .pill-wrap{
            border: 3px solid black;
            border-radius: 50px;
            height: 100px;
            width: 230px;
            position: relative;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wrap .pill-wrap .pill-red{
            position: absolute;
            background-color: red;
            height: 100px;
            width: 120px;
            
        }

        .wrap .pill-wrap .left-eyes{
            position: absolute;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: black;
            left: 50px;
            top: 30px;
        }

        .wrap .pill-wrap .right-eyes{
            position: absolute;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: black;
            left: 160px;
            top: 30px;
        }

        .right-eyes .right-eyes-white{
            height: 6px;
            width: 6px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 5px;
            right: 10px;
            
        }

        .left-eyes .left-eyes-white{
            height: 6px;
            width: 6px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 5px;
            right: 10px;
            
        }

        .mouth{
            width: 20px;
            height: 10px;
            border: 5px solid black;
            border-radius: 50%;
            position: absolute;
            right: 100px;
            top: 50px;
        }

        .wrap h1{
            text-align: center;
            margin-top: 430px;

        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="pill-wrap">
            
            <div class="pill-red"></div>
            <div class="pill-white"></div>
            
            <div class="left-eyes">
                <div class="left-eyes-white"></div>
            </div>
            
            <div class="right-eyes">
                <div class="right-eyes-white"></div>
            </div>

            <div class="mouth"></div>

        </div>

        <h1>코딩백신</h1>
    </div>
</body>
</html>
